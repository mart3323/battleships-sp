<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Laevade pommitamine</title>

        <link rel="stylesheet" href="styles/page&misc.css">
        <link rel="stylesheet" href="styles/gameboard.css">


        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="scripts/TableNavigation.js"></script>

        <script src="scripts/Timer.js"></script>
        <script src="scripts/GameMenu.js"></script>
        <script src="scripts/ShipPlacement.js"></script>
        <script src="scripts/ScoreBoard.js"></script>
        <script src="scripts/MainGame.js"></script>
        <script src="scripts/main.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    </head>
    <body>
        <div id="pageContainer">
            <h1 id="title">Laevade pommitamine <a href="../prax3">(Offline mode)</a></h1>

            <div id="menubar" class="flex">
                <div class="button" id="menu_new_game"><span>New game</span></div>
                <div class="button" id="menu_scoreboard"><span>Scoreboard</span></div>
                <div class="button" id="menu_peek"><span>Peek</span></div>
            </div>

            <div id="gameoptions">
                <div class="flex">
                    <label for="board_size">Board size</label>
                    <label for="num_ships">Number of ships</label>
                </div>
                <div class="flex">
                    <div><input id="board_size" type="number"></div>
                    <div><input id="num_ships" type="number"></div>
                </div>
                <div class="button" id="playgame" disabled>Play game</div>
            </div>

            <div id="boards" class="hidden">
                <table class="board opponent AI">
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                <table class="board own">
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                <br>
                <div id="score" class="flex">
                    <div class="flex vertical">
                        <div>Võitja</div>
                        <div></div>
                    </div>
                    <div class="flex vertical">
                        <div>Sinu lasud</div>
                        <div></div>
                    </div>
                    <div class="flex vertical">
                        <div>Vastase lasud</div>
                        <div></div>
                    </div>
                    <div class="flex vertical">
                        <div>Kulunud aeg</div>
                        <div></div>
                    </div>
                    <div class="flex vertical">
                        <div>Laua suurus</div>
                        <div></div>
                    </div>
                    <div class="flex vertical">
                        <div>Laevade arv</div>
                        <div></div>
                    </div>
                </div>
                <div class="button" id="submitshipsbutton" disabled>Submit</div>
            </div>

            <div id="scoreboard" class="hidden">
                <table>
                    <tr class="header">
                        <th>Võitja</th>
                        <th>Sinu lasud</th>
                        <th>Vastase lasud</th>
                        <th>Aeg</th>
                        <th>Laua suurus</th>
                        <th>Laevade arv</th>
                    </tr>
                </table>
            </div>

        </div>
    </body>
</html>
